<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>GM Dashboard App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="GMLIB/com.gm.widgets.css" type="text/css"/>
        <script type="text/javascript" src="GMLIB/com.gm.widgets.js"></script>
        <script type="text/javascript" src="GMLIB/comm.js"></script>
        <script type="text/javascript" src="GMLIB/info.js"></script>
        <script type="text/javascript" src="GMLIB/media.js"></script>
        <script type="text/javascript" src="GMLIB/nav.js"></script>
        <script type="text/javascript" src="GMLIB/phone.js"></script>
        <script type="text/javascript" src="GMLIB/system.js"></script>
        <script type="text/javascript" src="GMLIB/ui.js"></script>
        <script type="text/javascript" src="GMLIB/util.js"></script>
        <script type="text/javascript" src="GMLIB/voice.js"></script>

        <script type="text/javascript" src="jstemplate.js"></script>
        <script type="text/javascript" src="basic.js"></script>
        <link rel="stylesheet" href="basic.css" type="text/css"/>
		<script type="text/javascript"
      		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQN4rGMBifoNXZFi22kNeoM3w9clrW2fM&sensor=false">
    	</script>
		<script type="text/html" id="event_tmpl">
			<div style="width:90%; margin:10px; padding:10px; border: 2px solid #000055;">
              <h3><%=summary%></h3>
			  start: <%=start.dateTime%><br/>
              end: <%=end.dateTime%><br/>
	          location <%=location%> <span class="latlng"></span><br/>
			</div>
 		</script>

    <body onload="gm.system.init();javascript:init();">

    	<div id='debug'>
    		<a href='#' onclick='showGoogleCalenderItem();'>Test Google Calendar</a>
    		<a href='#' onclick='shortenUrl("http://www.discoverful.com/").done(function (data) {alert(data);});'>URL Shorten</a>
    	</div>
    	<div id='output'>
    	</div>
	    <div id="loadingScreen">
	    </div>
	    <div id="calendarScreen">
	    </div>
	    <div id="notificationSettingsScreen">
	    </div>
	    <div id="drivingScreen">
	    </div>
    </body>
</html>
