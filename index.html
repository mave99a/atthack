<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>GM Dashboard App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="GMLIB/com.gm.widgets.css" type="text/css"/>
        <script type="text/javascript" src="GMLIB/com.gm.widgets.js"></script>
        <script type="text/javascript" src="GMLIB/comm.js"></script>
        <script type="text/javascript" src="GMLIB/info.js"></script>
        <script type="text/javascript" src="GMLIB/media.js"></script>
        <script type="text/javascript" src="GMLIB/nav.js"></script>
        <script type="text/javascript" src="GMLIB/phone.js"></script>
        <script type="text/javascript" src="GMLIB/system.js"></script>
        <script type="text/javascript" src="GMLIB/ui.js"></script>
        <script type="text/javascript" src="GMLIB/util.js"></script>
        <script type="text/javascript" src="GMLIB/voice.js"></script>
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="jstemplate.js"></script>
        <script type="text/javascript" src="basic.js"></script>
        <link rel="stylesheet" href="basic.css" type="text/css"/>
		<script type="text/javascript"
      		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQN4rGMBifoNXZFi22kNeoM3w9clrW2fM&sensor=false">
    	</script>
		<script type="text/html" id="event_tmpl">
			<div class="eventitem">
              <h3><%=summary%></h3>
			  <div class="time">
			   <div class="at"><%=(formatCalendarTime(new Date(start.dateTime)))%>  </div>
			   <div class="in">in <%=timeSince(new Date(start.dateTime))%></div>
			  </div>
	          <%=location%> <span class="latlng"></span><br/>
			</div>
 		</script>
    </head>
    <body onload="gm.system.init();javascript:init();">

  <!--   	<div id='debug'>
    		<a href='#' onclick='showGoogleCalenderItem();'>Test Google Calendar</a>
    		<a href='#' onclick='shortenUrl("http://www.discoverful.com/").done(function (data) {alert(data);});'>URL Shorten</a>
    	</div>
    -->
    	<div class='bg'></div>
	    <div id="loadingScreen">
	    </div>
    	<div class='screen' id='event_selection_screen'>
    	<h2>Upcoming Appointments</h2>
    	</div>
	    <div class='screen' id="in_progress_screen" style='display:none;padding:0 8px;'>
	    	<a href='#' id='back_event_selection'>&laquo;</a>
	    	<div id='title'>
	    	<span id='event_title'></span>
	    	(at <span id='event_time'></span>)
	    	<br/>
	    	<span id='event_address'></span>
	    	</div>
	    	<div id='information'>
	    		<span class='number' id='distance'></span> miles 
	    		<span class='number' id='timeleft'></span>
	    	</div>
		<div id='autonotify'>
			Auto send SMS to friend when I am:<br/><br/>
			<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch"
					class="onoffswitch-checkbox" id="cbOneMile" checked> <label
					class="onoffswitch-label" for="cbOneMile">
					<div class="onoffswitch-inner"></div>
					<div class="onoffswitch-switch"></div>
				</label>
			</div>
			1 mile away&nbsp;&nbsp;&nbsp;
			<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch"
					class="onoffswitch-checkbox" id="cbFiveMile" checked> <label
					class="onoffswitch-label" for="cbFiveMile">
					<div class="onoffswitch-inner"></div>
					<div class="onoffswitch-switch"></div>
				</label>
			</div>
			5 miles away
			<span class="onoffswitch">
				<input type="checkbox" name="onoffswitch"
					class="onoffswitch-checkbox" id="cbIncludePosition" checked>
				<label class="onoffswitch-label" for="cbIncludePosition">
					<div class="onoffswitch-inner"></div>
					<div class="onoffswitch-switch"></div>
				</label>
			</span> Include my position in SMS
			<br/>
		</div>
		<div id='manualnotify'>
			<br/>
			Push a button to let friend know:<br/><br/>
			<button class='bigbutton' id="btnSendLocation">Send my location</button>
			<button class='bigbutton' id="btnInTraffic">I will be late</button>
			<button class='bigbutton' id="btnArrivingSoon">I am arriving soon</button>
			<br/><br/>
			<button class='bigbutton' id="callphone">Call friend Now...</button>&nbsp;&nbsp;
		</div>
		<div id='incoming'></div>
	</div>
    </body>
</html>
